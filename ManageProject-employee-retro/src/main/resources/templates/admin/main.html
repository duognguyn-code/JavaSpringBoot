<script>
    angular.module('myApp', [])
        .controller('ProductController', function ($scope, $http) {
            const apiUser = "http://localhost:7777/api/users/listUser";
            const apiRole = "http://localhost:7777/api/getallRole";
            const apiproject = "http://localhost:7777/api/getallproject";
            $scope.currentPage = 0; // Trang hin ti
            $scope.pageSize = 10; // S mc trn mi trang
            $scope.totalPages = 0; // Tng s trang

            $scope.users = []; // Danh sch ngi dng
            $scope.formUser = {};
            $scope.roles = [];
            $scope.projects = [];


            // Ly danh sch ngi dng
            $scope.getUsers = function () {
                $http.get(apiUser)
                    .then(function (response) {
                        $scope.users = response.data.content;
                        console.log(response)
                        $scope.totalPages = Math.ceil($scope.users.length / $scope.pageSize);
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            };

            // Chuyn n trang u tin
            $scope.firstPage = function () {
                $scope.currentPage = 0;
                $scope.currentPageUsers = $scope.users.slice($scope.currentPage * $scope.pageSize, ($scope.currentPage + 1) * $scope.pageSize);
            };

            $scope.previousPage = function () {
                if ($scope.currentPage > 0) {
                    $scope.currentPage--;
                    $scope.currentPageUsers = $scope.users.slice($scope.currentPage * $scope.pageSize, ($scope.currentPage + 1) * $scope.pageSize);
                }
            };

            $scope.nextPage = function () {
                if ($scope.currentPage < $scope.totalPages - 1) {
                    $scope.currentPage++;
                    $scope.currentPageUsers = $scope.users.slice($scope.currentPage * $scope.pageSize, ($scope.currentPage + 1) * $scope.pageSize);
                }
            };

            $scope.lastPage = function () {
                $scope.currentPage = $scope.totalPages - 1;
                $scope.currentPageUsers = $scope.users.slice($scope.currentPage * $scope.pageSize, ($scope.currentPage + 1) * $scope.pageSize);
            };

            $scope.getRole = function () {
                $http.get(apiRole)
                    .then(function (response) {
                        $scope.roles = response.data;
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            };

            $scope.getProject = function () {
                $http.get(apiproject)
                    .then(function (response) {
                        $scope.projects = response.data;
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            };

            $scope.getRole();
            $scope.getProject();
            $scope.getUsers();
        });
</script>
